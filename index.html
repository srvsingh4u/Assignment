<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajj News</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/73a3d2009c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="m-0 p-0">
    <header>
      <div>
        <h1>News App</h1>
      </div>
      <div class="icon">
        <i class="fa-solid fa-user"></i>
      </div>

      <div class="popup">
        <div class="popup-content">
          <img
            src="./pngtree-icon-close-button-png-image_1357822.jpeg"
            alt="close"
            class="close"
          />
          <i class="fa-solid fa-user"></i>
          <!-- <img src="./user.png" alt="user" /> -->
          <input type="text" placeholder="username" />
          <input type="password" placeholder="password" />
          <a href="#" class="button">Login</a>
        </div>
      </div>

    </header>
    <div class="container-fluid m-0 p-0">

      <!-- navbar -->
      <div>
          <nav class="navbar navbar-expand-lg navbar-dark bg-success">
              <div class="container-fluid">
                  <a class="navbar-brand text-warning" href="#">Ab TAK</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                      aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                              <a class="nav-link" aria-current="page" href="#common" id="common">Common news</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" aria-current="page" href="#sports" id="sports" >Sports</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="#tehnology" id="technology">Technology</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" aria-current="page" href="#entertainment" id="entertainment">Entertainment</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="#business" id="business">Business</a>
                          </li>
                      </ul>
                      <form class="d-flex">
                          <input class="form-control me-2" type="text"  placeholder="Search new news">
                          <button class="btn btn-outline-warning" type="button" >Search</button>
                      </form>
                  </div>
              </div>
          </nav>
      </div>

<div class="mt-5">
  <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
        <div class="container-fluid m-0 p-0">
          <h2 class="text-white me-auto ms-auto" id="category">NEWS</h2>

        </div>
      </nav>
    </div>
</div>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
